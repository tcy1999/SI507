<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Tables</title>
  </head>
  <body>
    <div class="flex flex-col w-full space-y-2 p-4">
      <h1 class="text-2xl font-bold text-gray-800 py-2 text-center">Movie Tables</h1>
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
          <div class="py-2 inline-block min-w-full px-2">
            <div class="overflow-hidden">
              <table class="min-w-full">
                <thead class="bg-gray-200 border-b">
                  <tr>
                    {% for h in headers %}
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">{{h}}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                  {% for m in movies %}
                  <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{m['title']}}</td>
                    {% for a in attributes %}
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      {{m[a]}}
                    </td>
                    {% endfor %}
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
